          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Nmae</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your full name"

                />
              </div>

              <div class="input-field">

                <input

              <div class="input-field">
                <label>Cin</label>

                <input

                  name="phone"

                />

              <div class="input-field">
                <label>Gender</label>
                <input
                  type="text"
                  name="gender"
                  placeholder="Enter your gender (M/F)"
                  required
                />
              </div>

              <div class="input-field">
                <label>State</label>
                <input
                  type="text"
                  name="state"
                  placeholder="Enter your state"
                  required
                />
              </div>
              <div class="input-field">
                <label>Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="input-field">
                <label>Password</label>
                <input
                  type="Password"
                  name="pwd"
                  placeholder="Enter your Password"
                  required
                />
              </div>

              <div class="input-field">
                <label>Confirm Password</label>
                <input
                  type="Password"
                  name="verif_pwd"
                  placeholder="Confirm your Password"
                  required
                />
              </div>
            </div>
