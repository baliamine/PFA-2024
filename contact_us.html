<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/contact_us.css" />
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        // Sélectionner le formulaire
        const form = document.querySelector('form');

        // Fonction de validation du formulaire
        function validateForm(event) {
          // Empêcher l'envoi du formulaire par défaut
          event.preventDefault();

          // Sélectionner les champs du formulaire
          const nameInput = document.querySelector('input[name="name"]');
          const lastNameInput = document.querySelector('input[name="last_name"]');
          const emailInput = document.querySelector('input[name="email"]');
          const messageInput = document.querySelector('input[name="message"]');

          // Valider chaque champ
          if (nameInput.value === '') {
            alert('Please enter your name');
            nameInput.focus();
            return false;
          }

          if (lastNameInput.value === '') {
            alert('Please enter your last name');
            lastNameInput.focus();
            return false;
          }

          if (emailInput.value === '' || !emailInput.value.includes('@')) {
            alert('Please enter a valid email address');
            emailInput.focus();
            return false;
          }

          if (messageInput.value === '') {
            alert('Please enter a message');
            messageInput.focus();
            return false;
          }

          // Si tout est valide, soumettre le formulaire
          alert('Form submitted successfully!');
          form.submit();
        }

        // Écouter l'événement de soumission du formulaire
        form.addEventListener('submit', validateForm);
      });
    </script>
  </head>
  <body>
    <nav>
      <!-- navbar  -->
    </nav>
    <section>
      <div class="section-content">
        <div class="head-section">
          <h1 class="section-title">KEEP IN TOUCH</h1>

          <p class="intro-section">
            Need to get in touch with us? Either fill out the form your inquiry
            or find the <a href="">EventFusion email</a> you'd like to contact
            below
          </p>
        </div>

        <form>
          <div class="name-last_name">
            <div class="from-part">
              <label class="title">Name</label>
              <input type="text" name="name" />
            </div>

            <div class="from-part">
              <label class="title">Last name</label>
              <input type="text" name="last_name" />
            </div>
          </div>

          <div class="from-part">
            <label class="title">Email</label>
            <input type="email" name="email" />
          </div>

          <div class="from-part">
            <label class="title">What can we help you with?</label>
            <input type="chat" name="message" />
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
